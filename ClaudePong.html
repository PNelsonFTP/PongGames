<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Pong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        canvas {
            display: block;
            background: #0a0a0a;
            border: 3px solid #fff;
            border-radius: 10px;
        }

        .score-display {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
        }

        .score {
            color: #fff;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 20px;
            line-height: 1.6;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
        }

        .pause-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #fff;
            display: none;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .winner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            border-radius: 10px;
        }

        .winner-text {
            font-size: 64px;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        }

        .final-score {
            font-size: 32px;
            margin-bottom: 30px;
        }

        .restart-hint {
            font-size: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="score-display">
            <div class="score" id="score1">0</div>
            <div class="score" id="score2">0</div>
        </div>

        <div class="instructions" id="instructions">
            <strong>PRESS SPACEBAR TO START</strong><br>
            Player 1: W/Z • Player 2: ↑/↓<br>
            Spacebar = Launch Ball (Multiple balls allowed!)<br>
            P = Pause • First to 7 wins!
        </div>

        <div class="controls" id="controls">
            Press SPACEBAR to launch balls • P to pause
        </div>

        <div class="pause-indicator" id="pauseIndicator">PAUSED</div>

        <div class="winner-overlay" id="winnerOverlay">
            <div class="winner-text" id="winnerText"></div>
            <div class="final-score" id="finalScore"></div>
            <div class="restart-hint">Press SPACEBAR to play again</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game settings
        canvas.width = 800;
        canvas.height = 400;
        
        const PADDLE_HEIGHT = 80;
        const PADDLE_WIDTH = 12;
        const BALL_SIZE = 10;
        const PADDLE_SPEED = 6;
        const INITIAL_BALL_SPEED = 5;
        const MAX_BALL_SPEED = 12;
        const WINNING_SCORE = 7;
        
        // Game state
        let gameStarted = false;
        let gameOver = false;
        let paused = false;
        
        // Game objects
        const paddle1 = {
            x: 30,
            y: canvas.height / 2 - PADDLE_HEIGHT / 2,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            dy: 0,
            score: 0
        };
        
        const paddle2 = {
            x: canvas.width - 30 - PADDLE_WIDTH,
            y: canvas.height / 2 - PADDLE_HEIGHT / 2,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            dy: 0,
            score: 0
        };
        
        // Multiple balls array
        const balls = [];
        const particles = [];
        
        // Sound system
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency, duration, type = 'square') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        function playHitSound() {
            playSound(400, 0.1);
        }
        
        function playScoreSound() {
            playSound(200, 0.3, 'sine');
        }
        
        function playWinSound() {
            playSound(800, 0.5, 'sine');
            setTimeout(() => playSound(1000, 0.5, 'sine'), 100);
            setTimeout(() => playSound(1200, 0.5, 'sine'), 200);
        }
        
        // Ball creation
        function createBall() {
            const angle = (Math.random() - 0.5) * Math.PI / 4;
            const direction = Math.random() > 0.5 ? 1 : -1;
            const speed = INITIAL_BALL_SPEED + Math.random() * 2;
            
            const newBall = {
                x: canvas.width / 2,
                y: canvas.height / 2 + (Math.random() - 0.5) * 100,
                size: BALL_SIZE,
                dx: Math.cos(angle) * speed * direction,
                dy: Math.sin(angle) * speed,
                trail: [],
                speed: speed,
                color: `hsl(${Math.random() * 360}, 100%, 70%)`
            };
            
            balls.push(newBall);
            playSound(600, 0.1);
        }
        
        // Input handling
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === ' ') {
                e.preventDefault();
                
                if (gameOver) {
                    resetGame();
                    return;
                }
                
                if (!gameStarted) {
                    startGame();
                }
                
                // Always create a new ball when spacebar is pressed
                if (gameStarted && !paused) {
                    createBall();
                }
            }
            
            if (e.key === 'p' || e.key === 'P') {
                if (gameStarted && !gameOver) {
                    togglePause();
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        function togglePause() {
            paused = !paused;
            document.getElementById('pauseIndicator').style.display = paused ? 'block' : 'none';
            if (!paused) {
                gameLoop();
            }
        }
        
        function handleInput() {
            // Player 1 controls
            if (keys['w'] || keys['W']) {
                paddle1.dy = -PADDLE_SPEED;
            } else if (keys['z'] || keys['Z']) {
                paddle1.dy = PADDLE_SPEED;
            } else {
                paddle1.dy = 0;
            }
            
            // Player 2 controls
            if (keys['ArrowUp']) {
                paddle2.dy = -PADDLE_SPEED;
            } else if (keys['ArrowDown']) {
                paddle2.dy = PADDLE_SPEED;
            } else {
                paddle2.dy = 0;
            }
        }
        
        function updatePaddles() {
            paddle1.y += paddle1.dy;
            paddle1.y = Math.max(0, Math.min(canvas.height - paddle1.height, paddle1.y));
            
            paddle2.y += paddle2.dy;
            paddle2.y = Math.max(0, Math.min(canvas.height - paddle2.height, paddle2.y));
        }
        
        function createParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x,
                    y: y,
                    dx: (Math.random() - 0.5) * 4,
                    dy: (Math.random() - 0.5) * 4,
                    life: 1,
                    color: color
                });
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.dx;
                p.y += p.dy;
                p.life -= 0.02;
                p.dx *= 0.99;
                p.dy *= 0.99;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function updateBalls() {
            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];
                
                // Update trail
                ball.trail.push({ x: ball.x, y: ball.y });
                if (ball.trail.length > 10) {
                    ball.trail.shift();
                }
                
                // Move ball
                ball.x += ball.dx;
                ball.y += ball.dy;
                
                // Top and bottom collision
                if (ball.y - ball.size <= 0 || ball.y + ball.size >= canvas.height) {
                    ball.dy = -ball.dy;
                    ball.y = ball.y - ball.size <= 0 ? ball.size : canvas.height - ball.size;
                    playSound(300, 0.05);
                    createParticles(ball.x, ball.y, ball.color);
                }
                
                // Paddle 1 collision
                if (ball.x - ball.size <= paddle1.x + paddle1.width &&
                    ball.x + ball.size >= paddle1.x &&
                    ball.y + ball.size >= paddle1.y &&
                    ball.y - ball.size <= paddle1.y + paddle1.height &&
                    ball.dx < 0) {
                    
                    ball.dx = -ball.dx;
                    const hitPos = (ball.y - (paddle1.y + paddle1.height / 2)) / (paddle1.height / 2);
                    ball.dy = hitPos * ball.speed * 0.75;
                    
                    // Increase speed slightly
                    if (ball.speed < MAX_BALL_SPEED) {
                        ball.speed += 0.2;
                        ball.dx = Math.sign(ball.dx) * ball.speed;
                    }
                    
                    playHitSound();
                    createParticles(paddle1.x + paddle1.width, ball.y, '#00ff00');
                }
                
                // Paddle 2 collision
                if (ball.x + ball.size >= paddle2.x &&
                    ball.x - ball.size <= paddle2.x + paddle2.width &&
                    ball.y + ball.size >= paddle2.y &&
                    ball.y - ball.size <= paddle2.y + paddle2.height &&
                    ball.dx > 0) {
                    
                    ball.dx = -ball.dx;
                    const hitPos = (ball.y - (paddle2.y + paddle2.height / 2)) / (paddle2.height / 2);
                    ball.dy = hitPos * ball.speed * 0.75;
                    
                    // Increase speed slightly
                    if (ball.speed < MAX_BALL_SPEED) {
                        ball.speed += 0.2;
                        ball.dx = Math.sign(ball.dx) * ball.speed;
                    }
                    
                    playHitSound();
                    createParticles(paddle2.x, ball.y, '#00ff00');
                }
                
                // Score and remove ball
                let scored = false;
                if (ball.x < -20) {
                    paddle2.score++;
                    scored = true;
                } else if (ball.x > canvas.width + 20) {
                    paddle1.score++;
                    scored = true;
                }
                
                if (scored) {
                    playScoreSound();
                    createParticles(ball.x, ball.y, '#ff0000');
                    balls.splice(i, 1);
                    updateScoreDisplay();
                    
                    if (paddle1.score >= WINNING_SCORE || paddle2.score >= WINNING_SCORE) {
                        endGame();
                    }
                }
            }
        }
        
        function updateScoreDisplay() {
            document.getElementById('score1').textContent = paddle1.score;
            document.getElementById('score2').textContent = paddle2.score;
        }
        
        function draw() {
            // Clear canvas with fade effect
            ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw center line
            ctx.setLineDash([10, 10]);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Draw particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x - 2, p.y - 2, 4, 4);
            });
            ctx.globalAlpha = 1;
            
            // Draw all balls and their trails
            balls.forEach(ball => {
                // Draw trail
                ball.trail.forEach((point, index) => {
                    ctx.globalAlpha = index / ball.trail.length * 0.5;
                    ctx.fillStyle = ball.color;
                    const size = ball.size * (index / ball.trail.length);
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, size, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.globalAlpha = 1;
                
                // Draw ball
                ctx.fillStyle = ball.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = ball.color;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            });
            
            // Draw paddles with glow effect
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#00ff00';
            ctx.fillStyle = '#ffffff';
            
            // Paddle 1
            ctx.fillRect(paddle1.x, paddle1.y, paddle1.width, paddle1.height);
            
            // Paddle 2
            ctx.fillRect(paddle2.x, paddle2.y, paddle2.width, paddle2.height);
            
            ctx.shadowBlur = 0;
            
            // Draw ball count indicator
            if (balls.length > 0) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.font = '14px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText(`Balls in play: ${balls.length}`, canvas.width / 2, canvas.height - 10);
            }
        }
        
        function gameLoop() {
            if (paused || gameOver) return;
            
            handleInput();
            updatePaddles();
            updateBalls();
            updateParticles();
            draw();
            
            requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            document.getElementById('instructions').style.display = 'none';
            document.getElementById('controls').style.display = 'block';
            gameStarted = true;
            gameOver = false;
            gameLoop();
        }
        
        function endGame() {
            gameOver = true;
            const winner = paddle1.score >= WINNING_SCORE ? 'PLAYER 1' : 'PLAYER 2';
            document.getElementById('winnerText').textContent = `${winner} WINS!`;
            document.getElementById('finalScore').textContent = `${paddle1.score} - ${paddle2.score}`;
            document.getElementById('winnerOverlay').style.display = 'flex';
            document.getElementById('controls').style.display = 'none';
            playWinSound();
        }
        
        function resetGame() {
            gameOver = false;
            gameStarted = true;
            paddle1.score = 0;
            paddle2.score = 0;
            balls.length = 0;
            particles.length = 0;
            updateScoreDisplay();
            document.getElementById('winnerOverlay').style.display = 'none';
            document.getElementById('controls').style.display = 'block';
            gameLoop();
        }
        
        // Initial draw
        draw();
    </script>
</body>
</html>
